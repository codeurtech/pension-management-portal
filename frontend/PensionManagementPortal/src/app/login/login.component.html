<div class="card float-center rounded-3 shadow p-3 rounded" style=" 
width:39rem; 
height:8rem;
margin-left:auto;
margin-right:auto;
margin-top: 2%;
margin-bottom: auto;
opacity:0.9">
  <h1 class="brand" style="text-align:center; margin-top: 4%;"><b>Pension Management Portal</b></h1>
</div>
<div class="row pt-5" style="opacity:0.98">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
  <div class="card-body">
    <form class="form">
      <div class="form-group">
 <div class="alert alert-warning" *ngIf='invalidLogin' >{{errorMessage}}</div>
  <label for="">Username</label>
  <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-0"/>
</div>
<div class="form-group">
<label for="">Password</label>
<input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control rounded-0"/>
</div>
  <button (click)=handleLogin() class="btn btn-success">Login</button>
</form>
</div>
</div>
</div>
</div>

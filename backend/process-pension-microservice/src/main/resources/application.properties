server.port=8000
spring.application.name=process-pension-service
spring.datasource.url=jdbc:h2:mem:PROCESSPENSIONDB
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.client.service-url.defaultZone=http://pmp-discovery-client-826774913.ap-south-1.elb.amazonaws.com/eureka/
#eureka.instance.preferIpAddress=true
logging.level.[org.springframework.web]=ERROR
logging.level.[com.pension.management.processpensionmicroservice]=DEBUG
server.port=8200
jwt.signing.key.secret=mySecret
jwt.get.token.uri=/authenticate
jwt.refresh.token.uri=/refresh
jwt.http.request.header=Authorization
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.application.name=authorization-service
spring.datasource.url=jdbc:h2:mem:authorizationDB
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.client.service-url.defaultZone=http://pmp-discovery-client-826774913.ap-south-1.elb.amazonaws.com/eureka/
#eureka.instance.preferIpAddress=true
logging.level.[org.springframework.web]=ERROR
logging.level.[com.cts.processPension]=DEBUG
